<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Button with jQuery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <li class="nav-item" role="presentation">
          <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Contact</button>
        </li>
      </ul>

      <!-- images -->
       <div style="height: 400px;" class="d-flex flex-row">
        <img src="/img/Capture d’écran (241).png" class="rounded float-start" class="h-50 d-inline-block" style="width: 30%;" alt="...">
        <img src="./img/Capture d’écran (242).png" class="rounded float-send" class="h-50 d-inline-block" style="width: 30%;"  alt="...">
        </div>

        

  <!-- Bootstrap Button -->
  <button class="btn btn-primary" id="myButton">Click me</button>

  <!-- Hidden element that will be shown when the button is clicked -->
  <div id="myDiv" style="display: none;">
    <p>You clicked the button! This content is now visible.</p>
  </div>

  <script>
    $(document).ready(function(){
      $("#myButton").click(function(){
        $("#myDiv").toggle(); 
      });
    });
  </script>


</body>
</html>
